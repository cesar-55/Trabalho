<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curso</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .media-section {
      display: flex;
      justify-content: space-between;
      gap: 2%;
      padding: 2rem 0;
    }
    .media-item {
      width: 32%;
      height: 400px;
      background-color: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s;
    }
    .media-item:hover { transform: scale(1.03); }
    .media-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .media-item p {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      text-align: center;
      color: white;
      font-family: Georgia, serif;
      font-size: 1rem;
      opacity: 0;
      z-index: 2;
      transition: opacity 0.3s;
    }
    .media-item:hover p { opacity: 1; }
    .media-item::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 35%;
      background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .media-item:hover::after { opacity: 1; }
  </style>
</head>

        </ul>
      </nav>
    </header>

    <main>
      <h1>Curso</h1>

        <div class="media-item">
          <img src="img/curso1.jpg" alt="Imagem Curso 1" />
          <p>Estudo programação com foco em desenvolvimento web.</p>
        </div>
        <div class="media-item">
          <img src="img/curso2.jpg" alt="Imagem Curso 2" />
          <p>Estou iniciando na área de Ciência da Computação.</p>
        </div>
        <div class="media-item">
